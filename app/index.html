<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App - Outright Premiership Odds 2017</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="mainContainer" data-ng-app="FootballOddsApp">
    <h1>Premiership outright winners odds - 2017</h1>
    Search by Team:
    <input type="text" data-ng-model="searchTeam">
      <div data-ng-controller="footballoddsCtrl">
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>
                <a href="#" ng-click="sortType = 'ID' ; sortReverse = !sortReverse">
                ID</a>
                <span ng-show="sortType == 'ID'" class="fa fa-caret-down"></span>
              </th>
              <th>
                <a href="#" class="teamHeading" ng-click="sortType = 'team'; sortReverse = !sortReverse">
                Team</a>
                <span ng-show="sortType == 'team'" class="fa fa-caret-down"></span>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'betfair[0].odds'; sortReverse = !sortReverse">
                Betfair</a>
                <span ng-show="sortType == 'betfair[0].odds'" class="fa fa-caret-down"></span>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'PaddyPower[0].odds'; sortReverse = !sortReverse">
                PaddyPower</a>
                <span ng-show="sortType == 'PaddyPower[0].odds'" class="fa fa-caret-down"></span></th>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'SkyBet[0].odds'; sortReverse = !sortReverse">
                SkyBet</a>
                <span ng-show="sortType == 'SkyBet[0].odds'" class="fa fa-caret-down"></span></th>
              </th>
          </tr>
        </thead>
          <tbody>
            <tr data-ng-repeat="team in teams | filter:searchTeam | orderBy:sortType:sortReverse" >
              <td>{{ team.id }}</td>
              <td>{{team.team}}</td>
              <td><span title="{{'odds:' + team.betfair[0].odds + ',  backodds:' + team.betfair[1].backodds + ',  layodds:' + team.betfair[2].layodds}}" data-toggle="tooltip" data-placement="top" tooltip>{{team.betfair[0].odds}}</span></td>
              <td><ul>{{team.PaddyPower[0].odds}}</ul></td>
              <td><ul>{{team.SkyBet[0].odds}}</ul></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="resources/services/footballService.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
  </script>
</body>
</html>
