<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App - Outright Premiership Odds 2017</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
  <div class="mainContainer" data-ng-app="FootballOddsApp">
    <h1>Premiership outright winners odds - 2017</h1>

  <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchTeam }}</p>
  </div>

    <input type="text" data-ng-model="searchTeam">
      <div data-ng-controller="footballoddsCtrl">
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>
                <a href="#" ng-click="sortType = 'ID' ; sortReverse = !sortReverse">
                ID
                <span ng-show="sortType == 'ID'" class="fa fa-caret-down"></span>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'team'; sortReverse = !sortReverse">
                Team
                <span ng-show="sortType == 'team'" class="fa fa-caret-down"></span>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'betfair'; sortReverse = !sortReverse">
                Betfair
                <span ng-show="sortType == 'betfair'" class="fa fa-caret-down"></span>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'PaddyPower'; sortReverse = !sortReverse">
                PaddyPower
                <span ng-show="sortType == 'PaddyPower'" class="fa fa-caret-down"></span></th>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'SkyBet'; sortReverse = !sortReverse">
                SkyBet
                <span ng-show="sortType == 'SkyBet'" class="fa fa-caret-down"></span></th></th>
              </th>
          </tr>
        </thead>
          <tbody>
            <tr data-ng-repeat="team in teams | filter:searchTeam | orderBy:sortType:sortReverse" >
              <td>{{ team.id }}</td>
              <td>{{team.team}}</td>
              <td>
                <ul ng-repeat="(key, value) in team.betfair[0]">
                  <p>{{value}}</p>
                </ul>
              </td>
              <td>
                <ul ng-repeat="(key, value) in team.PaddyPower[0]">
                  <p>{{value}}</p>
                </ul>
              </td>
              <td>
                <ul ng-repeat="(key, value) in team.SkyBet[0]">
                  <p>{{value}}</p>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="resources/services/footballService.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
